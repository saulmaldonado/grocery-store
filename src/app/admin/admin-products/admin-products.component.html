<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    placeholder="Search..."
    class="form-control"
  />
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency: "USD":"symbol" }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
